{%include 'bootstrap/base.html'%}
{%import 'bootstrap/wtf.html' as wtf%}
{%with messages = get_flashed_messages()%}
{%if messages%}
{%for message in messages%}
    <p style="color: red;">{{message}}</p>
{%endfor%}
{%endif%}
{%endwith%}

<div class="container">
    <h1>Add a product</h1>
    {{wtf.quick_form(form, button_map={'submit':'primary'})}}
   
    
</div>
